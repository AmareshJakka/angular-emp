<div class="add-container">
    <div class="image-div">
        <img width="180px" height="180px" src="../../../assets/images/avatar.png" alt="">

    </div>
    <div class="form-div ">
        <h2 class="mb-2 text-center">Add employee</h2>
        <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="email" class="mr-2">Email address:</label>
                <input type="email" formControlName="emailId" placeholder="Email" name="email" class="form-control"
                    id="email">
            </div>

            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input formControlName="first_name"
                 placeholder="First Name" name="firstName" class="form-control"
                    id="firstName">
            </div>

            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input formControlName="last_name" 
                laceholder="Last name" 
                name="lastName" class="form-control"
                    id="lastName">
            </div>
            <div class="form-group">
                <label class="mr-2" for="file">Upload Photo</label>
                <input type="file"
                       id="file"
                       (change)="handleFileInput($event.target.files)">
            </div>
            <button class="btn btn-success">Add Employee</button>
        </form>
    </div>
</div>
