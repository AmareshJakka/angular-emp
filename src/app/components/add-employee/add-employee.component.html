<div class="add-container">
    <div class="image-div">
        <img width="180px" height="180px" src="" alt="">

    </div>
    <div class="form-div ">
        <h2 class="text-center">Add employee</h2>
        <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="email">Email address:</label>
                <input type="email" formControlName="emailId" placeholder="Email" name="email" class="form-control"
                    id="email">
            </div>

            <div class="form-group">
                <span><label for="firstName">First Name:</label></span>
                <input formControlName="first_name" placeholder="First Name" name="firstName" class="form-control"
                    id="firstName">
            </div>

            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input formControlName="last_name" placeholder="Last name" name="lastName" class="form-control"
                    id="lastName">
            </div>

            <button class="btn btn-success">Add Employee</button>
        </form>
    </div>
</div>
